<table class="table">
    <thead>
      <tr>
        <th scope="col">PROYECTOS</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let proyecto of miProyectosList">
        <th scope="row"><img [src]="proyecto.urlLogo"></th>
        <td>
            <div><b>{{proyecto.nombre}}</b></div>
            <div>{{proyecto.descripcion}}</div>
        </td>
      </tr>
    </tbody>
  </table>
